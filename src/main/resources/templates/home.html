<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 必要的标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" integrity="sha512-6KY5s6UI5J7SVYuZB4S/CZMyPylqyyNZco376NM2Z8Sb8OxEdp02e1jkKk/wZxIEmjQ6DRCEBhni+gpr9c4tvA==" href="https://lib.baomitu.com/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div>
        <h4>当前项目</h4>
        <table>
            <thead>
            <tr>
                <th>项目名称</th>
                <th>项目状态</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aProject : ${projects}">
                <td th:text="${aProject.name}"></td>
                <td th:text="${aProject.stage}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <h4>当前学生</h4>
        <table>
            <thead>
            <tr>
                <th>学生姓名</th>
                <th>微信号</th>
                <th>邮箱</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aStudent : ${students}">
                <td th:text="${aStudent.name}"></td>
                <td th:text="${aStudent.wechatId}"></td>
                <td th:text="${aStudent.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
