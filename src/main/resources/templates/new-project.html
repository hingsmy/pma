<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 必要的标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" integrity="sha512-6KY5s6UI5J7SVYuZB4S/CZMyPylqyyNZco376NM2Z8Sb8OxEdp02e1jkKk/wZxIEmjQ6DRCEBhni+gpr9c4tvA==" href="https://lib.baomitu.com/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <form action="/projects/save" th:object="${project}" method="POST">
            <input type="text" placeholder="项目名称" th:field="${project.name}">
            <select th:field="${project.stage}">
                <option th:value="未开始">未开始</option>
                <option th:value="进行中">进行中</option>
                <option th:value="已完成">已完成</option>
            </select>
            <textarea type="text" placeholder="输入项目描述" th:field="${project.description}"></textarea>
            <button type="submit">新建项目</button>
        </form>
    </div>

</body>

</html>
