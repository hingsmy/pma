<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 必要的标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" integrity="sha512-6KY5s6UI5J7SVYuZB4S/CZMyPylqyyNZco376NM2Z8Sb8OxEdp02e1jkKk/wZxIEmjQ6DRCEBhni+gpr9c4tvA==" href="https://lib.baomitu.com/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <form action="/students/save" th:object="${student}" method="POST">
            <input type="text" placeholder="姓名" th:field="${student.name}">
            <input type="text" placeholder="微信号" th:field="${student.wechatId}">
            <input type="text" placeholder="邮箱" th:field="${student.email}">
            <button type="submit">新建学生</button>
        </form>
    </div>

</body>

</html>
